name: Deploy theme to Linode (master)

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Trust host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "$SSH_PORT" "$SSH_HOST" >> ~/.ssh/known_hosts
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}

      - name: Ensure theme dir exists
        run: |
          ssh -p "$SSH_PORT" "${SSH_USER}@${SSH_HOST}" \
            "mkdir -p '${DEPLOY_PATH}/wp-content/themes/benwittbrodt'"
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

      # OPTIONAL: If you adopt Tailwind later, build before rsync.
      # - name: Build CSS/JS
      #   run: |
      #     npm ci
      #     npm run build

      - name: Rsync theme (repo root -> theme dir) with excludes
        run: |
          # Fail gracefully if exclude file is missing
          touch ./.deploy-exclude
          rsync -az --delete -e "ssh -p $SSH_PORT" \
            --exclude-from='.deploy-exclude' \
            ./ "${SSH_USER}@${SSH_HOST}:${DEPLOY_PATH}/wp-content/themes/benwittbrodt/"
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

      - name: Post-deploy (optional)
        run: |
          ssh -p "$SSH_PORT" "${SSH_USER}@${SSH_HOST}" "
            cd '${DEPLOY_PATH}' && wp cache flush || true
          "
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
